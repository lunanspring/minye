<div class="container">
  <div class="d-flex flex-wrap">
    <div *ngFor="let stu of stuList" style="width:10%" class="d-flex flex-column text-center ">
      <div [ngClass]="{'units': stu.units!=-1,'tens' : stu.tens!=-1 , 'bingo':stu.tens!=-1&&stu.units!=-1}" 
          class="btn btn-light">
        <span>{{stu.stu_id}}號</span>
        <br>
        <span>{{stu.name}}</span>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-outline-primary" (click)="getList('18药剂2班')">18药剂2班</button>
    <button type="button" class="btn btn-outline-primary" (click)="getList('18护理5班')">18护理5班</button>
    <button type="button" class="btn btn-outline-primary" (click)="getList('18护理6班')">18护理6班</button>
  </div>
</div>


<div class="container">
  <div class="d-flex justify-content-between">
    <button type="button" (click)="call('units')" class="btn btn-outline-warning">units</button>
    <button type="button" (click)="call('tens')"class="btn btn-outline-info">tens</button>
    <button type="button" (click)="clear()"class="btn btn-outline-secondary">reset</button>
  </div>
</div>
