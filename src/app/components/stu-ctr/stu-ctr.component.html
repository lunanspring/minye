<div class="container">
  <form [formGroup]="stuForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">姓名</label>
      <div class="col-sm-4">
        <input type="text" formControlName="name" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">學號(1~99)</label>
      <div class="col-sm-4">
        <input type="number" formControlName="stuid" class="form-control">
      </div>
    </div>
  </form>

  <div class="container">
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-outline-primary" (click)="add()" [disabled]="!stuForm.valid">add</button>
      <button type="button" class="btn btn-outline-danger"  (click)="del()" [disabled]="!stuForm.valid">del</button>\
    </div>
  </div>
